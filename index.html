<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's That Pokémon?</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Kelas untuk efek siluet dengan drop-shadow agar bentuknya tetap terlihat */
    .silhouette {
      filter: brightness(0) drop-shadow(0 0 8px #ffffff);
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Who's That Pokémon?</h1>
    <div class="relative w-48 h-48 mx-auto bg-gray rounded-lg overflow-hidden">
      <img
        id="pokemon-image"
        class="w-full h-full silhouette"
        src=""
        alt="Pokémon Silhouette"
      />
    </div>
    <div id="options" class="grid grid-cols-2 gap-4 mt-4">
      <!-- Opsi jawaban akan dimasukkan lewat JavaScript -->
    </div>
    <p id="score" class="mt-4 text-lg">Score: 0</p>
    <p id="timer" class="text-red-400 font-bold mt-2">Time: 10s</p>
    <p id="feedback" class="mt-2 text-yellow-300"></p>
  </div>
</body>
</html>
